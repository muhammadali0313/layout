<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styke.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
    <h1>Relative Position</h1>
    <div id="container1">
      <div class="blue"></div>
      <div class="red"></div>
      <div class="green"></div>
      <div class="orange"></div>
    </div>

    <h1>Absolute Position</h1>
    <div id="container2">
      <div class="black"></div>
      <div class="purple"></div>
      <div class="white"></div>
      <div class="pink"></div>
    </div>
   <h1>Relative Position & Absolute Position</h1> 
   <div id="container3">
    <div class="relative"></div>
    <div class="relative2"></div>
    <div class="absolute"></div>
    <div class="absolute2"></div>
  </div>
</div>
  </body>
</html>
